<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="keypad">
            <div id="numbers">
                <button class="specialKey">C</button>
                <button class="functionsKey">x²</button>
                <button class="functionsKey">√</button>
                <button class="numbersKey">7</button>
                <button class="numbersKey">8</button>
                <button class="numbersKey">9</button>
                <button class="numbersKey">4</button>
                <button class="numbersKey">5</button>
                <button class="numbersKey">6</button>
                <button class="numbersKey">1</button>
                <button class="numbersKey">2</button>
                <button class="numbersKey">3</button>
                <button class="numbersKey">0</button>
                <button class="numbersKey">.</button>
                <button class="specialKey">=</button>
            </div>
            <div id="operations">
                <button class="functionsKey">mod</button>
                <button class="functionsKey">*</button>
                <button class="functionsKey">/</button>
                <button class="functionsKey">-</button>
                <button class="functionsKey">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
